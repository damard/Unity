<tr class="{rowColor}">
    <td class="nameCell" rowspan="1">
        {name}
    </td>
    <td class="unitSideCell" rowspan="2">
        <!-- input name="unitSide_{gameType}" type="text" value="{unitSideMapping}" size="2"/ -->
        <select name="unitSide_{gameType}">
            <option title="None"        value="-" {selected}>---</option>
            <option title="Other"       value="0" {selected_0}>0</option>
            <option title="Friendly"    value="1" {selected_1}>1</option>
            <option title="Opposing"    value="2" {selected_2}>2</option>
            <option title="Neutral"     value="3" {selected_3}>3</option>
            <option title="Friendly 2"  value="4" {selected_4}>4</option>
            <option title="Opposing 2"  value="5" {selected_5}>5</option>
            <option title="Neutral 2"   value="6" {selected_6}>6</option>
            <option title="Friendly 3"  value="7" {selected_7}>7</option>
            <option title="Opposing 3"  value="8" {selected_8}>8</option>
            <option title="Neutral 3"   value="9" {selected_9}>9</option>
            <option title="Friendly 4"  value="10" {selected_10}>10</option>
            <option title="Opposing 4"  value="11" {selected_11}>11</option>
            <option title="Neutral 4"   value="12" {selected_12}>12</option>
            <option title="Friendly 5"  value="13" {selected_13}>13</option>
            <option title="Opposing 5"  value="14" {selected_14}>14</option>
            <option title="Neutral 5"   value="15" {selected_15}>15</option>
            <option title="Friendly 6"  value="16" {selected_16}>16</option>
            <option title="Opposing 6"  value="17" {selected_17}>17</option>
            <option title="Neutral 6"   value="18" {selected_18}>18</option>
            <option title="Friendly 7"  value="19" {selected_19}>19</option>
            <option title="Opposing 7"  value="20" {selected_20}>20</option>
            <option title="Neutral 7"   value="21" {selected_21}>21</option>
            <option title="Friendly 8"  value="22" {selected_22}>22</option>
            <option title="Opposing 8"  value="23" {selected_23}>23</option>
            <option title="Neutral 8"   value="24" {selected_24}>24</option>
            <option title="Friendly 9"  value="25" {selected_25}>25</option>
            <option title="Opposing 9"  value="26" {selected_26}>26</option>
            <option title="Neutral 9"   value="27" {selected_27}>27</option>
            <option title="Friendly 10" value="28" {selected_28}>28</option>
            <option title="Opposing 10" value="29" {selected_29}>29</option>
            <option title="Neutral 10"  value="30" {selected_30}>30</option>
        </select>
    </td>
    <td class="offsetCell" rowspan="2">
        <input class="offsetValue" name="offsetX_{gameType}" type="text" value="{offsetX}" size="3"/>&nbsp;
        <input class="offsetValue" name="offsetY_{gameType}" type="text" value="{offsetY}" size="3"/>&nbsp;
        <input class="offsetValue" name="offsetZ_{gameType}" type="text" value="{offsetZ}" size="3"/>
    </td>
</tr>
<tr class="{rowColor}">
    <td class="gameTypeCell" rowspan="1">{gameType} [{domain}]</td>
</tr>
